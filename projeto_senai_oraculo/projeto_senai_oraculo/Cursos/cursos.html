<main class="quiz-container">
    <div id="quiz">
        <div class="question-container">
            <p id="question">Qual é o sistema operacional mais utilizado no mundo?</p>
        </div>

        <div class="options-container">
            <button class="option-btn" onclick="checkAnswer(1)">Windows</button>
            <button class="option-btn" onclick="checkAnswer(2)">Linux</button>
            <button class="option-btn" onclick="checkAnswer(3)">MacOS</button>
            <button class="option-btn" onclick="checkAnswer(4)">Android</button>
        </div>
    </div>

    <div id="result" class="result">
        <p id="result-text"></p>
        <button onclick="nextQuestion()">Próxima Pergunta</button>
    </div>
